<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoVision Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    .parallax-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; object-fit: cover;
    }
    .ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
    }
    #loader {
      position: fixed;
      width: 100%; height: 100%;
      background: black;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">

  <!-- Loader -->
  <div id="loader">
    <video autoplay muted>
      <source src="loader.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Parallax Background -->
  <video autoplay muted loop class="parallax-bg">
    <source src="parallax animation.mp4" type="video/mp4">
  </video>

  <!-- Ripple Effect -->
  <video autoplay muted loop class="ripple">
    <source src="ripple effect.mp4" type="video/mp4">
  </video>

  <!-- Main Content -->
  <div class="z-10 mt-20 text-center">
    <h1 class="text-4xl font-bold mb-8">EcoVision Sustainability Dashboard</h1>
    <p class="mb-4 text-lg">Real-time insights on energy usage and carbon footprint</p>
    <div class="flex justify-center space-x-8">
      <img src="stats.png" alt="Stats" class="w-96 rounded-lg shadow-lg">
      <img src="graph.png" alt="Graph" class="w-96 rounded-lg shadow-lg">
    </div>
  </div>

  <script>
    // Hide loader after 3 seconds
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 3000);
    };
  </script>
</body>
</html>
